<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" type="text/css" href="style6.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
<h1> Book Appointment</h1>
<section class="book">
  <div class="con">
    <p>Plan Your Visit</p>
  </div>
  <div class="container">
    <div class="container-time">
    <h2 class="heading">Time Open</h2>
    <h3 class="heading-days">Monday-Friday</h3>
    <p>09:00AM - 08:00PM</p>
    <p>01:00PM - 02:00PM(lunch)</p>

    <h3 class="heading-days">Saturday and sunday</h3>
    <p>09:00AM - 06:00PM</p>
    <p>12:00PM - 01:00PM(lunch)</p>

    <hr>

    <h4 class="heading-phone">Call Us: +91 99999-88888</h4>
  </div>

  <div class="container-form">
    <form action="#">
      <h2 class="heading heading-yellow">Reservation Online</h2>
      <div class="form-field">
        <p>Your Name</p>
        <input type="text" placeholder="Your Name">
      </div>
      <div class="form-field">
        <p>Your E-Mail</p>
        <input type="email" placeholder="Your email">
      </div>
      <div class="form-field">
        <p>Date</p>
        <input type="date">
      </div>
      <div class="form-field">
        <p>Time</p>
        <input type="time">
      </div>
      <div class="form-field">
        <p>How many people?</p>
        <select name="select" id="#">
          <option value="1">1 person</option>
          <option value="2">2 persons</option>
          <option value="3">3 persosn</option>
          <option value="4">4 persons</option>
          <option value="5">5 persons</option>
          <option value="5+">5+ persons</option>
        </select>
      </div>
      <button class="btn">Submit</button>
    </form>
  </div>
  </div>

</section>
</body>
</html>
